<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>soccerlife.signup</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="header">
      <ul id="left">
        <li>
          <a href="#"><i class="fa-regular fa-futbol"></i></a>
        </li>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./bio.html">Bio</a></li>
        <li><a href="./details.html">Details</a></li>
      </ul>
    </div>
    <div id="signup-form">
      <h2>Sign Up</h2>
      <div id="signup">
        <input type="text" id="username" placeholder="Username" />
        <input type="email" id="email" placeholder="Email"/ >
        <input type="password" id="password" placeholder="Password" />
        <input
          type="password"
          id="confirmed-password"
          placeholder="Confirmed-Password"
        />
      </div>
      <button id="sign-up-btn" onclick="checkRegister()">SIGN UP</button>
    </div>
    <div id="footer">
      <div id="footer-info">
        <h1>JSB08 Football</h1>
        <div id="footer-icon">
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <a href="#"><i class="fab fa-instagram-square"></i></a>
          <a href="#"><i class="fab fa-twitter-square"></i></a>
          <a href="#"><i class="fab fa-reddit-square"></i></a>
          <a href="#"><i class="fab fa-youtube-square"></i></a>
        </div>
      </div>
      <div id="footer-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.6383237040195!2d106.67724917365518!3d10.76233235945634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752fe6b80a0d93%3A0x55b089795b2294f1!2zU8OibiBUaOG7gyB0aGFvIMSQYSBuxINuZyBMYW0gU8ahbg!5e0!3m2!1svi!2s!4v1691069123638!5m2!1svi!2s"
          width="400"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
